<!DOCTYPE html>
<html>
<head>
  <title>Memory Match</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    body {background:#0f0f0f; color:#fff; font-family:Arial,sans-serif;}
    header {background:#222; padding:15px; text-align:center;}
    header h1 {margin:0; color:#4af;}
    header a {color:#4af; text-decoration:none; font-weight:bold;}
    #cards {display:flex; flex-wrap:wrap; max-width:300px; margin:20px auto;}
    #cards button {width:60px; height:60px; margin:5px; font-size:24px; cursor:pointer; background:#333; color:#fff; border:none; border-radius:8px;}
    #message {text-align:center; margin-top:10px; font-weight:bold;}
  </style>
</head>
<body>

<header>
  <h1>Memory Match</h1>
  <a href="../games.html">â¬… Back to Games</a>
</header>

<div id="cards"></div>
<p id="message"></p>

<script>
  // Game variables
  const cardsArray = ['ðŸŽ','ðŸŒ','ðŸ’','ðŸ‡','ðŸŽ','ðŸŒ','ðŸ’','ðŸ‡'];
  let selected = [];
  let matched = [];

  const cardsDiv = document.getElementById('cards');
  cardsArray.sort(() => 0.5 - Math.random()); // shuffle

  // Create buttons
  cardsArray.forEach((item, index) => {
    const btn = document.createElement('button');
    btn.textContent = '?';
    btn.onclick = () => {
      if (!selected.includes(index) && !matched.includes(index)) {
        btn.textContent = item;
        selected.push(index);
        if (selected.length === 2) setTimeout(checkMatch, 500);
      }
    };
    cardsDiv.appendChild(btn);
  });

  // Check for match
  function checkMatch() {
    const [first, second] = selected;
    const buttons = cardsDiv.querySelectorAll('button');
    if (cardsArray[first] === cardsArray[second]) {
      matched.push(first, second);
      document.getElementById('message').innerText = 'Matched!';
    } else {
      buttons[first].textContent = '?';
      buttons[second].textContent = '?';
      document.getElementById('message').innerText = 'Try again!';
    }
    selected = [];
    if (matched.length === cardsArray.length) {
      document.getElementById('message').innerText = 'ðŸŽ‰ You Win! ðŸŽ‰';
    }
  }
</script>

</body>
</html>
