<!DOCTYPE html>
<html>
<head>
  <title>Click Runner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Click Runner</h1>
  <a href="games.html">â¬… Back to Games</a>
</header>

<div class="game-card">
  <p>Clicks: <span id="score">0</span></p>
  <button onclick="add()">CLICK ME</button>
</div>

<script>
  let score = 0;
  function add() {
    score++;
    document.getElementById("score").innerText = score;
  }
</script>

</body>
</html>
