<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="screen-orientation" content="landscape">
<meta name="orientation" content="landscape">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FireBoy and WaterGirl</title>

  <!-- CSS -->
  <link rel="stylesheet" href="styles/styles.css" />

  <!-- p5.js -->
  <script src="p5/p5.min.js"></script>
  <script src="scripts/draw.js" defer></script>
</head>

<body>

  <header>
    <img src="assets/images/logo.png" class="logo" alt="Game Logo">
  </header>

  <section class="home">
    <img src="assets/images/mount2.png" class="mount2" alt="">
    <img src="assets/images/mount1.png" class="mount1" alt="">
    <img src="assets/images/bush2.png" class="bush2" alt="">

    <h1 class="title">FireBoy and WaterGirl</h1>

    <img src="assets/images/bush1.png" class="bush1" alt="">
    <img src="assets/images/leaf2.png" class="leaf2" alt="">
    <img src="assets/images/leaf1.png" class="leaf1" alt="">
  </section>

  <div class="choose-container">
    <h1>Draw your characters!</h1>
    <h3>Leave it empty to play with the real fireboy and watergirl :)</h3>

    <div id="canvasContainer1" class="canvas-container">
      <p id="player1-Text">Draw Player 1</p>
      <div class="button-wrapper">
        <button id="clearButton1">Clear</button>
        <div id="canvasWrapper1"></div>
        <button id="nextButton1">Next</button>
      </div>
    </div>

    <div id="canvasContainer2" class="canvas-container">
      <p id="player2-Text">Draw Player 2</p>
      <div class="button-wrapper">
        <button id="clearButton2">Clear</button>
        <div id="canvasWrapper2"></div>
        <button id="nextButton2">Next</button>
      </div>
    </div>
  </div>

  <div id="canvasContainer" class="canvas-container" style="margin: 0;">
    <div class="button-wrapper-2">
      <button id="defaultBtn">Use Default</button>
      <img src="assets/images/tick.png" class="tick" style="visibility: hidden;" alt="Selected">
    </div>
  </div>

  <div class="game-container-wrapper">
    <div id="gameContainer"></div>
  </div>

  <!-- ðŸ”´ ORIGINAL BUTTON CONTROLS (UNCHANGED) -->
  <div id="touch-controls-wrapper">
  <div class="joystick" id="joy1">
    <div class="stick"></div>
  </div>

  <div class="joystick" id="joy2">
    <div class="stick"></div>
  </div>
</div>

  <!-- ðŸ†• JOYSTICK CONTROLS (ADDED ONLY) -->
  <div id="joystick-wrapper">
    <div class="joystick" id="joystick1">
      <div class="stick"></div>
    </div>

    <div class="joystick" id="joystick2">
      <div class="stick"></div>
    </div>
  </div>

  <!-- ðŸ†• LANDSCAPE WARNING (ADDED ONLY) -->
  <div id="rotate-warning">
    <p>Please rotate your device ðŸ”„</p>
  </div>

  <div class="page-footer"></div>

  <!-- GAME SCRIPTS (ORDER MATTERS) -->
  <script src="scripts/phaser.min.js"></script>
  <script src="scripts/main.js"></script>
  <script type="module" src="scripts/game.js"></script>

</body>
</html>
